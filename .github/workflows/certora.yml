name: Certora

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**

  workflow_dispatch:

jobs:
  verify_stkBNB:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get Diff Action
        uses: technote-space/get-diff-action@v4.0.1
        id: git-diff # via outputs
        with:
          PATTERNS: |
            +(contracts)/*.sol
            +(contracts|certora)/**/*.sol

    
      - uses: actions/checkout@v2
      - name: Use Node.js 14 LTS
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
        
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarnv1-dist-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarnv1-dist-

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - uses: actions/setup-java@v1
        with:
          java-version: "11"
          java-package: jre

      - name: Install dependencies
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v0.8.7/solc-static-linux
          chmod +x solc-static-linux
          sudo mv solc-static-linux /usr/local/bin/solc          
          pip3 install certora-cli==3.3.2

      - name: Prepare
        run: |
          chmod +x certora/scripts/*.sh

      - name: Verify with Certora
        run: |
          certora/scripts/ci.sh
        env:
          CERTORAKEY: ${{ secrets.CERTORAKEY }}
        if: steps.git-diff.outputs.diff